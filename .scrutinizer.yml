filter:
    paths: ["src/*"]
    excluded_paths: ["vendor/*", "tests/*"]

checks:
    php:
        code_rating: true
        duplication: true

tools:
    external_code_coverage:
        timeout: 600
        runs: 1

build:
    tests:
        before:
            -
                command:
                    - sudo service start mysql || true
                    - mysql -e "create database phinx_test;"
                    - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
                coverage:
                    file: 'build/logs/clover.xml'
                    format: 'clover'
    environment:
        php: 7.2
        mysql: true
        node: false
        postgresql: false
        mongodb: false
        elasticsearch: false
        redis: false
        memcached: false
        neo4j: false
        rabbitmq: false
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run